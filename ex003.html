<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Primeira aula</title>
        <style>
            body{
                background-color: #6969ad;
                color: #fff;
                font: normal 20pt Arial;
            }
            h1{
                color: #ffd416;
            }
        </style>
    </head>
    <body>
        <h1>Olá, mundo!</h1>
        <p>Já me livrei da maldição!!</p>
        <script>
            //O prompot recebe valores como string, logo se faz necessário a conversão dos valores
            // Convertendo para string basta utilizar n.toString() ou String(n)
            var n1 = Number.parseInt(window.prompt('Digite um número: '))
            var n2 = Number.parseInt(window.prompt('Digite outro número: '))
            var soma = n1 + n2
            window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`)
        </script>
    </body>
</html>
