<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eventos DOM</title>
        <style>
            #area{
                font: normal 20pt Arial;
                background: #2a8b2a;
                color: #fff;
                width: 200px;
                height: 200px;
                line-height: 200px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="area">
            Interaja...
        </div>
        <script>
            var eventos = document.querySelector('div#area')
            eventos.addEventListener('click', clicar)
            eventos.addEventListener('mouseenter', entrar)
            eventos.addEventListener('mouseout', sair)

            function clicar(){
                eventos.innerText = 'Clicou!'
                eventos.style.background = 'red'
            }

            function entrar(){
                eventos.innerText = 'Entrou!'
            }

            function sair(){
                eventos.innerText = 'Saiu!'
                eventos.style.background = 'green'
            }
        </script>
    </body>
</html>
