<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Analisador de Números</title>
        <link rel="stylesheet" href="estilo.css">
    </head>
    <body>
        <header>
            <h1>Analisador de Números</h1>
        </header>
        <section>
            <div>
                <p>Número (entre 1 e 100): 
                    <input type="number" name="numero" id="txtNumero">
                    <input type="button" value="Adicionar" id="btnAdicionar">
                </p>
                <select name="resultado" id="selectResultado" size="10">   
                </select>
                <p>
                    <input type="button" value="Finalizar" id="btnFinalizar">
                </p>
            </div>
            <div id="finalizacao">
                
            </div>
        </section>
        <footer>
            <p>&copy; CursoemVídeo</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
